<br>
<p>Buscar motocicleta por placa</p>
<mat-form-field>
    <mat-label>Placa</mat-label>
    <input matInput id="placaMotocicleta" name="placaMotocicleta" 
        [formControl]="placa" required type="text" placeholder="Ejm: DHU43B">
</mat-form-field>
<button mat-raised-button color="primary" class="center-button" style="margin-left: 2rem;" (click)="buscar()">Buscar</button>
<br><br>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
      
      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef>Placa</th>
        <td mat-cell *matCellDef="let element">{{ element.placa }}</td>
      </ng-container>
  
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef>Marca</th>
        <td mat-cell *matCellDef="let element">{{ element.marca }}</td>
      </ng-container>
  
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef>Modelo</th>
        <td mat-cell *matCellDef="let element">{{ element.modelo }}</td>
      </ng-container>
  
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef>Color</th>
        <td mat-cell *matCellDef="let element">{{ element.color }}</td>
      </ng-container>
  
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let element">{{ element.precio }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplay" class="example-element-row"></tr>
      
    </table>
    <mat-spinner *ngIf="spinner" diameter="30" style="margin:0 auto;"></mat-spinner>
  </div>
