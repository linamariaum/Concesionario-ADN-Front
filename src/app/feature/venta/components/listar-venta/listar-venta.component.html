<br><br>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
    
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha de la venta</th>
      <td mat-cell *matCellDef="let element">{{ element.fecha | date:'medium' }}</td>
    </ng-container>

    <ng-container matColumnDef="moto">
      <th mat-header-cell *matHeaderCellDef>Placa Moto</th>
      <td mat-cell *matCellDef="let element">{{ element.moto.placa }}</td>
    </ng-container>

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let element">{{ element.cliente }}</td>
    </ng-container>

    <ng-container matColumnDef="fechaEntrega">
      <th mat-header-cell *matHeaderCellDef>Fecha entrega moto</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaEntrega | date:'medium' }}</td>
    </ng-container>

    <ng-container matColumnDef="detalle">
      <th mat-header-cell *matHeaderCellDef>Detalle</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button matTooltip="Ver detalle" (click)="verDetalle(element)"><mat-icon>search</mat-icon></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay" class="example-element-row"></tr>
    
  </table>
  <mat-spinner *ngIf="spinner" diameter="30" style="margin:0 auto;"></mat-spinner>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
